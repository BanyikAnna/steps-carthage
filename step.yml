title: "Carthage"
description: "Installs and updates Carthage to the latest available version and runs selected Carthage command.
  For more information about Carthage, visit the [Carthage GitHub page](https://github.com/Carthage/Carthage)."
website: https://github.com/vasarhelyia/steps-carthage
fork_url: https://github.com/vasarhelyia/steps-carthage
host_os_tags:
  - "osx-10.10"
project_type_tags:
  - ios
type_tags:
  - carthage
  - system
is_requires_admin_user: false
dependencies:
  - manager: brew
    name: carthage
inputs:
  - carthage_command: "bootstrap"
    opts:
      title: "Carthage command to run"
      description: |
        Select a command to set up your dependencies with.
        * `bootstrap`: initializes the project with checking out & building all dependencies. (default)
        * `update`: updates all dependencies.
        * `build`: builds all checked out items.
      summary: ""
      value_options: ["bootstrap", "update", "build"]
  - no_use_binaries: "false"
    opts:
      title: "Set no use binaries flag"
      description: |
        Use this flag to make sure Carthage checks out all dependencies (otherwise it defaults to binary framework releases). False by default.
      value_options: ["true", "false"]
      summary: ""
